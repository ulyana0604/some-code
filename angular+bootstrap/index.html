<!DOCTYPE html>
<html lang="en" ng-app="taskList">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/main.css">
    
</head>
<body>

<div class="container" ng-controller="mainCtrl as main">
    <div class="panel">
       <div class="input-group">
        <div class="form-group has-success">
            <input type="text" class="form-control" placeholder="Add new task..." ng-model="item">
        </div>
        <span class="input-group-btn">
            <input type="button" value="Add" class="btn btn-success" ng-click="main.addNewAlbums(item)">
        </span>
        </div>
        <table class="table table-hover">
            <thead>
                <th>Deleting</th>
                <th>Some task</th>
                <th>Check</th>
                <th>Done/In Progress</th>
                <th>Edit</th>
            </thead>
            <tbody>
                <tr ng-repeat="key in main.tasks">
                    <td >
                        <input type="button" class="btn btn-danger" value="delete" ng-click="main.deleteTask($index)">
                    </td>
                    <td>{{key.name}}</td>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>
                        <span>
                            Done/InProgress
                        </span>
                    </td>
                    <td>
                        <input type="button" class="btn btn-info" value="Edit">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="form-controll">
        +-            </td>
                    <td>
                        <input type="button" class="btn btn-success" value="Save">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="app/server/server.js"></script>
<script src="app/controlles/main.controllers.js"></script>
<!--//service---->
<script src="app/app.js"></script>
</body>
</html>
